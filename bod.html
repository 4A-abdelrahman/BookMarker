<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <!-- Icon Tab
    <link rel="icon" href="img/code.png" /> -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-muted p-5">Bookmarker</h1>
        <hr />
      </div>
    </div>

    <div class="container bg-light p-5 text-center">
      <div class="row text-center d-flex justify-content-center">
        <h2>Bookmark your favorite sites</h2>
        <label for="">Site Name </label>
        <input
          type="text"
          id="siteName"
          placeholder="Bookmark Name"
          class="w-75 m-3 form-control"
        />
        <div id="nameAlert" class="alert alert-danger w-75 d-none">
          SiteName:Must (start => Capital Letter)
        </div>
        <label for="">Site URL </label>
        <input
          type="text"
          id="siteUrl"
          placeholder="Website URL"
          class="w-75 m-3 form-control"
        />
        <div id="urlAlert" class="alert alert-danger w-75 d-none">
          URl:Must have (https:// , . )
        </div>
      </div>
      <button disabled class="btn btn-info w-25" id="submitBtn">Submit</button>
    </div>

    <div class="container my-4 py-5">
      <div class="row bg-light">
        <input
          type="text"
          id="searchInput"
          placeholder="Search By name Of site "
          class="form-control my-3"
        />
        <table class="p-5">
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
